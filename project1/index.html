<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a0d20edeca.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Project 1</title>
  </head>
  <body>
    <nav><img src="./images/DanMckCodingBanners-01.png" alt="" /></nav>

    <div class="container">
      <div class="counter-div">
        <h1>COUNTER APP</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <button class="subtract">
            <i class="fa-solid fa-arrow-down subtract"></i> Subtract
          </button>
          <button class="reset">
            <i class="fa-solid fa-power-off reset"></i> Reset
          </button>
          <button class="addition">
            <i class="fa-solid fa-arrow-up addition"></i> Add
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
